name: CI
on:
  push:
    branches: [master]

jobs:
  client-build:
    name: Do the needful
    runs-on: ubuntu-latest
    steps:
      - name: Check Out
        uses: actions/checkout@v1
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Install Client Dependencies
        run: yarn --cwd "client" install --non-interactive --pure-lockfile
      - name: 'TMP! Setup tibber-api'
        run: yarn -cwd "client/node_modules/tibber-api" run install --non-interactive --pure-lockfile
      - name: 'TMP! Build tibber-api'
        run: yarn -cwd "client/node_modules/tibber-api" run build
      - name: Install Functions Dependencies
        run: yarn --cwd "functions" install --non-interactive --pure-lockfile
      - name: Lint Client
        run: yarn --cwd "client" run lint
      - name: Build Client
        run: CI=false yarn --cwd "client" run build
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
