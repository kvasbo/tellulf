name: CI
on: push

jobs:
  client-build:
    name: Do the needful
    runs-on: ubuntu-latest
    steps:
      - name: Check Out
        uses: actions/checkout@v1
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: 'Client: Install dependencies'
        run: yarn --cwd "client" install --non-interactive --pure-lockfile
      - name: 'Functions: Install dependencies'
        run: yarn --cwd "functions" install --non-interactive --pure-lockfile
      - name: 'Client: Lint'
        run: yarn --cwd "client" run lint
      - name: 'Client: Sass'
        run: CI=false yarn --cwd "client" run sass
      - name: 'Client: Build'
        run: CI=false yarn --cwd "client" run build
      - name: 'Deploy to Firebase'
        if: github.ref == 'refs/heads/master'
        uses: w9jds/firebase-action@master
        with:
          args: deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
