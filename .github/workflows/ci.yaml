name: Build and test
# This workflow is triggered on pushes to the repository.
on: [push]

jobs:
  build_client:
    name: Build client
    runs-on: ubuntu-18.04
    steps:
      - name: Check Out
        uses: actions/checkout@v1
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Install Dependencies
        run: |
          cd client
          yarn
  build_server:
    name: Build server
    runs-on: ubuntu-18.04
    steps:
      - name: Check Out
        uses: actions/checkout@v1
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Install Dependencies
        run: |
          cd server
          yarn
