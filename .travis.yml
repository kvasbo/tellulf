# Bare kjøre på hovedbranch
if: branch = master

language: node_js
node_js: '10'
cache:
  - yarn
  - npm

install:
- docker login --username $DOCKERHUB_USER --password $DOCKERHUB_PWD
- npm install -g firebase-tools
- cd "client" && yarn install --non-interactive --pure-lockfile && cd ..
- cd "functions" && yarn install --non-interactive --pure-lockfile && cd ..
- cd "server" && yarn install --non-interactive --pure-lockfile && cd ..

before_script:
- cd client && yarn run lint & cd ..

script:
# Build client
- cd client && CI=false yarn run build || travis_terminate 1 && cd ..
# build server 
- cd ./server/ && CI=false yarn run build && docker build -t kvasbo/tellulf . && cd ..

after_script:
# Deploy client
- firebase deploy -m "Travis, Build $TRAVIS_BUILD_NUMBER, commit $TRAVIS_COMMIT" --non-interactive --token $FIREBASE_TOKEN
# Push server (not deployed)
- docker tag $DOCKERHUB_USER/tellulf:latest $DOCKERHUB_USER/tellulf:ci_$TRAVIS_BUILD_NUMBER
- docker push $DOCKERHUB_USER/tellulf
- docker push $DOCKERHUB_USER/tellulf:ci_$TRAVIS_BUILD_NUMBER
- docker logout

env:
  global:
    secure: 
